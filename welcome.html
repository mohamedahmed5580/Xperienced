  <body>
  <div class="background">  </div>

      <!-- start header -->

      <div class="header">
        <img src="image/baner-dec-right.png" alt="" class="right">
        <h1>Xperienced</h1>
        <h5>Bridging <span>Paths</span> ,Building <span>Futures</span> </h5>
        <div class="container emp-profile">
                    
        <!-- <img class="img-fluid " src="image/banner-right-image.png"  alt="..."> -->

          <div class="row">

              <div class="col-md-6">
                  <div class="profile-head">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Student</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-2">
                  <div class="tab-content profile-tab" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        
                        <div class="login">
                            <h1>Login</h1>
                            <form class="form">
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control inp" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control inp" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                              </div>
                              <a href="Signin.html" class="Account">I Don't Have Account!</a><br>
                              <a href="Indexs.html"  class="btn btn-primary" >submit</a>
                            </form>
                        </div>
                        
                      </div>
                      <div class="tab-pane fade right-row" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="signin">
                          <h1>Sign in</h1>
                          <form class="form">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control inp" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control inp" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="Signin.html" class="Account">I Don't Have Account!</a><br>
                            <a href="Indexs.html"  class="btn btn-primary" >submit</a>
                          </form>
                      </div>
                      
    
    
                      </div>
