{% extends "base.html" %}

{% load static %}
{% block content %}

<div class="container Offer_Help mt " id="offer-list">
  <div class="Required">
    <div class="Requir">
        <span >
          Required aid
        </span>
    </div>
    <div class="search">
      <h5>Search</h5>
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    </div>
    <div class="category">
      <h5>Category</h5>
      <div class="Check_boxs">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Mathematics
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Computer Science
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Others
          </label>
        </div>
      </div>
    </div>
    <div class="category">
      <h5>Type</h5>
      <div class="Check_boxs">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Career Guidance
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Academic Support
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Mentorship
          </label>
        </div>
        
      </div>
    </div>
  </div>
  <div class="Categorys" id="offer-list-items"data-aos="fade-up">
    <div class="offer-cards" data-aos="fade-right">
    
      {% for offer in offers %}
              <div class="offer-card"data-aos="fade-up">
                  <div class="offer-card-header">
                      <img class="logo" src="{% static 'image/image.png' %}" alt=""> 
                  <div class="offer-card-head">{{offer.user}}</div>               
                  </div>
                  <div class="offer-card-title">{{ offer.title }}</div>
                  <div class="offer-card-subtitle">
                    {{ offer.description }}
                  </div>
                  <div class="price">
                      {{ offer.salary }} EGP
                  </div>
                  <div class="offer-detail-buttons">
                      <button class="search-buttons detail-button">{{ offer.type.name }}</button>
                      <button class="search-buttons detail-button">{{ offer.category.name }}</button>
                      <button class="search-buttons detail-button">{{ offer.status }}</button>
                  </div>
                  <div class="offer-card-buttons">
                    <button class="search-buttons card-buttons">Apply Now</button>
                    <button class="search-buttons card-buttons-msg">Messages</button>
                  </div>
              </div>
        {% endfor %}
     </div>
  </div>

</div>


<script src="{% static 'js/Addoffer.js' %} "></script>
<script src="{% static '/js/show_offer.js' %} "></script>
<script src="{% static 'js/aos.js' %} "></script>

{% endblock content %}
